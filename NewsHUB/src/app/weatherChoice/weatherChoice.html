<div id="weatherChoiceContent">
  <div class="leftContent">
    <img id="weatherImage" src="assets/thermometer.png" alt="weather_image">
    <h3>Weather</h3>
  </div>

  <div class="rightContent">
    <form id="weatherChoiceForm">
      <h5>Unit</h5>
      <div class="form-check-inline first">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="units" id="standardInput" value="standard">
          Standard
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="units" id="metricInput" value="metric" checked>
          Metric
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="units" id="imperialInput" value="imperial">
          Imperial
        </label>
      </div>
      <h5>City</h5>
      <div class="form-group row">
        <div class="col-sm-4">
          <select class="custom-select" id="selectCity">
            <option value="776069">Białystok</option>
            <option value="7530814">Bydgoszcz</option>
            <option value="7530986">Bytom</option>
            <option value="7530964">Częstochowa</option>
            <option value="7531646">Ełk</option>
            <option value="7531002">Gdańsk</option>
            <option value="3099424">Gdynia</option>
            <option value="3096472">Katowice</option>
            <option value="7532538">Koszalin</option>
            <option value="3094802">Kraków</option>
            <option value="7530993">Leszno</option>
            <option value="765876">Lublin</option>
            <option value="3093133">Łódź</option>
            <option value="7531264">Malbork</option>
            <option value="7532585">Nowy Sącz</option>
            <option value="763166">Olsztyn</option>
            <option value="7531521">Oświęcim</option>
            <option value="7530858">Poznań</option>
            <option value="7532212">Radom</option>
            <option value="7530790">Rybnik</option>
            <option value="7530819">Rzeszów</option>
            <option value="3083829">Szczecin</option>
            <option value="7532503">Tarnobrzeg</option>
            <option value="6695624" selected>Warszawa</option>
            <option value="3081368">Wrocław</option>
            <option value="7532192">Zamość</option>
          </select>
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-light" form="weatherChoiceForm" id="weatherSubmit">SAVE</button>
  </div>
</div>
