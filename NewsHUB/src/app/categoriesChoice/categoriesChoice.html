<div id="categoriesChoiceContent">
  <div class="leftContent">
    <img id="newsImage" src="assets/newspaper.png" alt="news_image">
    <h3>News</h3>
  </div>

  <div class="rightContent">
    <form id="categoriesChoiceForm">
      <h5>Categories</h5>
      <div class="form-check-inline first">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="categories" id="businessInput" value="business">
          Business
        </label>
      </div>
      <div class="form-check-inline second">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="categories" id="entertainmentInput" value="entertainment">
          Entertainment
        </label>
      </div>
      <br />
      <div class="form-check-inline first">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="categories" id="healthInput" value="health">
          Health
        </label>
      </div>
      <div class="form-check-inline third">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="categories" id="scienceInput" value="science">
          Science
        </label>
      </div>
      <br />
      <div class="form-check-inline first">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="categories" id="sportsInput" value="sports">
          Sport
        </label>
      </div>
      <div class="form-check-inline fourth">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="categories" id="technologyInput" value="technology">
          Technology
        </label>
      </div>
      <br />
      <h5>Headlines</h5>
      <div class="form-check-inline first">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="headlines" id="topInput" value="top-headlines" checked>
          The most popular
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="headlines" id="everythingInput" value="everything">
          All
        </label>
      </div>
    </form>
    <button type="submit" class="btn btn-light" form="categoriesChoiceForm" id="categoriesSubmit">SAVE</button>
  </div>
</div>
