<div id="weatherContainer">
  <h3>Pogoda na dziś</h3>
  <p id="date"><date-pipe></date-pipe>, {{weather.name}}</p>
  <img src="{{weather.icon}}" id="weatherImage" width="100" height="100">
  <h2 id="temperature"><span>{{weather.temp}}</span>°C</h2>
  <h6 id="location">{{weather.description}}</h6>
  <p class="weatherInfo" id="wind">Wiatr: <span>{{weather.speed}}</span> km/h</p>
  <p class="weatherInfo" id="pressure">Ciśnienie: <span>{{weather.pressure}}</span> hPa</p>
  <p class="weatherInfo" id="humidity">Wilgotność: <span>{{weather.humidity}}</span>%</p>
</div>
