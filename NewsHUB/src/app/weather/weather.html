<div id="weatherContainer" ng-app="weatherApp" ng-controller="dateCtrl">
  <h3>Pogoda na dziś</h3>
  <p id="date">5.05.2018</p>
  <img src="assets/full_sun.png" id="weatherImage" width="100" height="100">
  <h2 id="temperature"><span>25</span>°C</h2>
  <h6 id="location">Warszawa<br>(domyślne)</h6>
  <p class="weatherInfo" id="wind">Wiatr: <span>30 km/h</span></p>
  <p class="weatherInfo" id="pressure">Ciśnienie: <span>1050 hPa</span></p>
  <p class="weatherInfo" id="humidity">Wilgotność: <span>52%</span></p>
</div>
