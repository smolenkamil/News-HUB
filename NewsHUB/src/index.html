  <script type="text/javascript">
    // FirebaseUI config.
    var uiConfig = {
      signInSuccessUrl: './index.html',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
      ],
      // Terms of service url.
      tosUrl: '/homepage'
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

  <script type="text/javascript">
    initApp = function() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          user.getIdToken().then(function(accessToken) {
            document.getElementById('logInBtn').textContent = 'Wyloguj';
            document.getElementById('username').innerHTML = user.displayName;
            document.getElementById('inputEmail').setAttribute('placeholder', user.email);
            document.getElementById('userImage').setAttribute('src', user.photoURL);
          });
        } else {
          // User is signed out.
          document.getElementById('logInBtn').textContent = 'Zaloguj';
          // document.getElementById('main_container').classList.add('hidden');
          // document.getElementById('logged_out_text').classList.remove('hidden');
        }
      }, function(error) {
        console.log(error);
      });
    };
    window.addEventListener('load', function() {
      initApp()
    });
    window.addEventListener('click', function() {
      if (document.getElementById('firebaseui-auth-container')) {
        console.log('click');
        ui.start('#firebaseui-auth-container', uiConfig);
      }
      if (document.getElementById('account-details')) {
        console.log('info');
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            document.getElementById('user_name').innerHTML = user.displayName;
            document.getElementById('user_email').innerHTML = user.email;
            document.getElementById('user_photo').setAttribute('src', user.photoURL);
          } else {
            document.getElementById('main_container').classList.add('hidden');
            document.getElementById('logged_out_text').classList.remove('hidden');
          }
        })
      }
    });
  </script>
